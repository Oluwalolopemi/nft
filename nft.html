<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/nft.css">
    <title>nft</title>
</head>
<body>
    <section class="nft-start">
        <div class="card-nft">
            <div class="equi">
            <img src="./img/image-equilibrium.jpg" width= 265 alt="Big-Ethereum">
            </div>
            <h3 class="white" id="no">Equilibrum #3429</h3>

                <div>
                    <img src="./img/icon-ethereum.svg" alt="small-ethereum">

                </div>
                <div>
                    <img src="./img/icon-clock.svg" alt="clock">
                    <span class="light-blue">3days left</span>
                </div>
            </div>
            <div class="avatar">
                    <img src="./img/image-avatar.png" width= "50" alt="image">
                <div class="margin">
                    <p class="light-blue">Creation of <span class="white">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
